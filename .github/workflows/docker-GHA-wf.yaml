name: using docker
on: [workflow_dispatch]

jobs:
    job_01:
        runs-on: ubuntu-latest
        container: 
            image: node:24-alpine3.21
            env:
                CONTAINER_ENV_VAR: "JOB_ENV_VAR_he_bhai"
            ports: 
                - 3000
        steps:
           - uses: actions/checkout@v3
           - name: run in docker
             uses: docker://node:24-alpine3.21
             with:
                entrypoint: /bin/sh
                args: |
                    -c "pwd && \
                    chmod +x /github/workspace/script.sh && \
                    /github/workspace/script.sh 'hello world of GHA' && \
                    mount | grep '/github/workspace'"
           - name: Check volume mount points
             run: |
              pwd
              mount | grep '/__w/GHA_may_2025/GHA_may_2025' 
              ls -a '/__w/GHA_may_2025/GHA_may_2025'
